<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="Logo-White.png" alt="Logo">
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Roman Number Converter</h1>
            <input type="number" id="input-text">
            <button class="btn" id="btn-1">Convert</button>
        </div>
        <div class="popup hide">
            <div class="popup-container">
                <h2 id="popup-text">Example Text</h2>
                <button class="btn" id="btn-2">Ok</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
